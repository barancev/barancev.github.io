{% if page.date %}<div class="page-meta">
	{% if page.modified %}<time datetime="{{ page.modified | date: "%Y-%m-%dT%H:%M:%SZ" }}" itemprop="dateModified"><span>{{ page.modified | date: "%B %d" }}<br/>{{ page.modified | date: "%Y" }}</span></time>{% else %}<time datetime="{{ page.date | date: "%Y-%m-%dT%H:%M:%SZ" }}" itemprop="datePublished"><span>{{ page.date | date: "%B %d" }}<br/>{{ page.date | date: "%Y" }}</span></time>{% endif %}
</div><!-- /.page-meta -->{% endif %}
